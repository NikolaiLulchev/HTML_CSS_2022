<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <div class="black">
        <header>SoftUni</header>
        <div>
            <h1>Welcome to SoftUni.</h1>
            <p>Are you ready to become a dev?</p>
        </div>
        <footer>
            <ul>
                <li><i class="fas fa-globe-americas"></i></li>
                <li><i class="fab fa-github"></i></li>
                <li><i class="fab fa-twitter"></i></li>
            </ul>
        </footer>
    </div>
    <div class="white">
        <form action="">
            <p>USERNAME</p>
            <input type="text" name="username" id="username" placeholder="antoniyaat">
            <p>EMAIL</p>
            <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
            <p>PASSWORD</p>
            <input type="password" name="password" id="password" placeholder="********">
            <p>REPEAT PASSWORD</p>
            <input type="password" name="rePassword" id="rePassword" placeholder="********">
            <div class="interact">
                <button>register</button>
                <a href="">I am already a ninja</a></div>
        </form>
    </div>
</section>

</body>
</html>
